<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" media="all">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div  id="cv" class="container ">
        <div class="row h-100 ">
            <div id="left" class="col-4">
                <div>
                    <h2 ><span id="nameCV"></span> <span id="lastCV"></span></h2>
                    <h6 id="titleCV"></h6>
                </div>
                <div>
                    <p ><i class="fa-solid fa-envelope"></i> <span id="emailCV"></span></p>
                    <p><i class="fa-solid fa-phone"></i> <span id="phoneCV"></span></p>
                    <h6 id="cityAwe" class="hidden"> <i class="fa-solid fa-location-dot"></i><span id="cityCV"></span></h6>
                    <h6 id="linkedAwe" class="hidden"><i class="fa-brands fa-linkedin"></i><span id="linkedinCV"></span></h6>
                    <h6 id="websiteAwe" class="hidden"><i class="fa-solid fa-globe"></i> <span id="websiteCV"></span></h6> 
                    <button onclick="createWork()">print</button> 
                </div>  
            </div>
            <div id="right" class="col-8">
                <h2>Personal Statement</h2>
                <p id="statementCV"></p>
                <h2>Work Experiance</h2>
                <div id="workCV">
                    
            
            </div>
        </div>
    </div>
    <h2 id="nameCV"></h2>
  
  
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
