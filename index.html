<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="mainForm" class="col-12">
  <div class="row h-100" >
    <div class="col-md-6 col-12">
      <p id="header-form" class="display-5">Please fill out the form</p>
      <div class="accordion open" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Personal Info<span id="greenInfo" class="greenTick hidden">&#10003</span>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <form class="container" onsubmit="info(event)" id="info">
              <div class="row">
                <div class="col-sm-6 mt-3 mb-3 pl-1 form-floating">
                  <input type="text" class="form-control" aria-label="First name" id="firstName" required>
                  <label class="text-center">First name</label>
                </div>
                <div class="col-sm-6 mt-3 mb-3 pl-1 form-floating">
                <input type="text" class="form-control"  id="lastName" required> 
                <label class="text-center">Last name</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="text" class="form-control" placeholder=""  id="title" required>
                <label class="text-center">Job title</label>
              </div>
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="email" class="form-control" placeholder=""  id="email" required> 
                <label class="text-center">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="text" class="form-control" placeholder=""  id="phone" required>
                <label class="text-center">Phone</label>
              </div>
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="text" class="form-control" placeholder=""  id="website">
                <label class="text-center">Website</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="text" class="form-control" placeholder=""  id="city">
                <label class="text-center">City</label>
              </div>
              <div class="col-sm-6 mb-3 pl-1 form-floating">
                <input type="text" class="form-control" placeholder=""  id="linkedin">
                <label class="text-center">Linkedin</label>
              </div>
              
            </div>
              <div class="col-sm-12 mb-3 pl-1">
                <textarea class="form-control" placeholder="Personal statement"  id="statement" rows="3" required></textarea>
              </div>
              <input  id="personalButton" type="submit" class="btn btn-outline-primary" value="Update personal info" >
          </form>
          
          </div>
          
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Work History<span id="greenWork" class="greenTick hidden">&#10003</span>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <form id="employment" onsubmit="work(event)">   
            </form>
            <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example">
              <input type="submit" class="btn btn-outline-primary" form="employment" value="Update employment section">
              <button class="btn btn-outline-success" onclick="myFunction()">Add fields</button>
              <button class="btn btn-outline-danger" onclick="removeEmployment()">Remove fields</button>
            </div>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Education<span id="greenEdu" class="greenTick hidden">&#10003</span>
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <form id="education" onsubmit="education(event)">  
            </form>
            <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example">
              <input type="submit" class="btn btn-outline-primary" form="education" value="Update education">
              <button class="btn btn-outline-success" onclick="myEducation()">Add fields</button>
              <button class="btn btn-outline-danger" onclick="removeEducation()">Remove fields</button>
            </div>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Personal projects (optional)
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <form id="projects" onsubmit="project(event)"> 
            </form>
            <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example"></div>
              <input type="submit" class="btn btn-outline-primary" form="projects" value="Update project section">
              <button class="btn btn-outline-success" onclick="myProjects()">Add fields</button>
              <button class="btn btn-outline-danger" onclick="removeProject()">Remove fields</button>
            </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Additional section(optional)
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
            <form id="additional" onsubmit="additional(event)">
              
            </form>
            <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example">
              <input type="submit" class="btn btn-outline-primary" form="additional" value="Update additional section">
              <button class="btn btn-outline-success" onclick="myAdditional()">Add fileds</button>
              <button class="btn btn-outline-danger" onclick="removeAdditional()">Remove fields</button>
            </div>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              Image (optional)
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
              <img id="view"/>
              <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example">
                <input type="file" id="image" class="form-control-sm btn btn-outline-primary"  onchange="myImage()" accept=".jpeg,.png, .jpg"/>
                <input type="submit"  id="addingPhoto" value="Add photo" class="btn btn-outline-success" onclick="image(event)" />
                <button class="btn btn-outline-danger" onclick="removeImage()">Remove photo</button>
              </div>
          </div>
        </div>
      </div>
      <button  class="btn btn-outline-primary col-12"><a href="cv.html" id="linkCV">Get Your CV now</a></button>
    </div>
    
  </div>
</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
