<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" media="all">
    <link rel="stylesheet" href="style.css" media="all">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</head>
<body>
    <div  id="cv" class="container ">
        <div class="row h-100 ">
            <div id="left" class="col-4 d.flex   justify-content-evenly">
                <img id="photoCV" class="image-fluid" width="80%" src="null">
                <div>
                    <h2 ><span id="nameCV"></span> <span id="lastCV"></span></h2>
                    <h6 id="titleCV"></h6>
                </div>
                <div id="personal">
                    <h6>Personal info</h6>
                    <p ><i class="fa-solid fa-envelope"></i> <span id="emailCV"></span></p>
                    <p><i class="fa-solid fa-phone"></i> <span id="phoneCV"></span></p>
                    <p id="cityAwe" class="hidden"> <i class="fa-solid fa-location-dot"></i> <span id="cityCV"></span></p>
                    <p id="linkedAwe" class="hidden"><i class="fa-brands fa-linkedin"></i> <span id="linkedinCV"></span></p>
                    <p id="websiteAwe" class="hidden"><i class="fa-solid fa-globe"></i> <span id="websiteCV"></span></p> 
                     
                </div> 
                <div id="additional">

                </div> 
            </div>
            <div id="right" class="col-8 d.flex justify-content-evenly">
                <div>
                <h4>Personal Statement</h4>
                <p id="statementCV"></p>
            </div>
                
                <div id="workCV">
                    <h4>Work Experiance</h4>
                </div>
                
                <div id="eduCV">
                    <h4>Education</h4>
                </div>
                <div id="projectCV" class="hidden">
                <h4  >Projects</h4>
                
                </div>
                
                    
            
            </div>
        </div>
    </div>
    <button onclick="create(); createWork(); createEdu();createAdditional(); imageCV();createProject()">Create CV</button>
  
  
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
