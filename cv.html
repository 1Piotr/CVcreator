<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="all">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@".2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</head>
<body onload="imageCV(); create(); createWork(); createEdu();createAdditional(); imageCV(); createProject()">
    <button class="d-print-none btn btn-outline-primary" onclick="window.print()">Print</button>
    <button class="d-print-none btn btn-outline-primary"><a href="index.html">Back to update info</a></button>
    <div  id="cv" class="container d-print-block">
        <div class="row h-100">
            <div id="left" class="col-md-3 col-12 d-flex flex-row flex-wrap flex-md-column
            justify-content-around bg-primary text-break text-white d-print-block">
                <div id="intro" class="text-center">
                    <img id="photoCV" class="image-fluid"  src="null">

                    <h2 class="display-6"><span  id="nameCV"></span> <span id="lastCV"></span></h2>
                    <h6  class="" id="titleCV"></h6>
                </div>
                
                <div  id="personal">
                    <h6>Personal info</h6>
                    <p class=""><i class="fa-solid fa-envelope"></i> <span id="emailCV"></span></p>
                    <p><i class="fa-solid fa-phone"></i> <span id="phoneCV"></span></p>
                    <p id="cityAwe" class="hidden"> <i class="fa-solid fa-location-dot"></i> <span id="cityCV"></span></p>
                    <p id="linkedAwe" class="hidden"><i class="fa-brands fa-linkedin"></i> <span id="linkedinCV"></span></p>
                    <p id="websiteAwe" class="hidden"><i class="fa-solid fa-globe"></i> <span id="websiteCV"></span></p> 
                    
                </div> 
                <div   id="additional"  class="">

                </div> 
            </div>
            <div id="right" class="col-md-9 col-12  d-flex justify-content-around">
                <div class="pt-1">
                <h4 class="text-center">Personal Statement</h4>
                <p id="statementCV" class=""></p>
            </div>
                
                <div id="workCV" class="pt-1">
                    <h4 class="text-center">Work Experiance</h4>
                </div>
                
                <div id="eduCV" class="pt-1">
                    <h4 class="text-center">Education</h4>
                </div>
                <div id="projectCV" class="hidden pt-1">
                <h4 class="text-center">Projects</h4>
                </div>
            </div>
        </div>
    </div>
    
  
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@".2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
