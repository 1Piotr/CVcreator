<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="mainForm" class="col-12">
  <div class="row h-100" >
    <div class="col-md-6 col-12">
      <h3 id="header-form" class="text-muted">Please fill out the form</h3>
      <div class="accordion open" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Personal Info<span class="greenTick">&#10003</span>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <form class="container" onsubmit="info(event)" id="info">
              <div class="row">
                <div class="col-sm-6 mb-3 pl-1">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" required>
                </div>
                <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="Last name"  id="lastName" required> 
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="title"  id="title" required>
              </div>
              <div class="col-sm-6 mb-3 pl-1">
                <input type="email" class="form-control" placeholder="email"  id="email" required>  
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="phone"  id="phone" required>  
              </div>
              <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="website"  id="website"> 
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="city"  id="city"> 
              </div>
              <div class="col-sm-6 mb-3 pl-1">
                <input type="text" class="form-control" placeholder="Linkedin"  id="linkedin"> 
              </div>
            </div>
              <div class="col-sm-12 mb-3 pl-1">
                <textarea class="form-control" placeholder="Personal statement"  id="statement" rows="3" required></textarea>
              </div>
              <input  type="submit" class="btn btn-primary" value="Next" >

          </form>
          
          </div>
          
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Work History<span class="greenTick">&#10003</span>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <form id="employment" onsubmit="work(event)"> 
              <input type="submit" class="btn btn-primary" value="Next">  
            </form>
            <button class="btn btn-primary" onclick="myFunction()">Add employment</button><button class="btn btn-primary" onclick="removeEmployment()">Remove employment</button>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Education<span class="greenTick">&#10003</span>
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <form id="education" onsubmit="education(event)">
              <input type="submit" class="btn btn-primary" value="Next"> 
            </form>
            <button class="btn btn-primary" onclick="myEducation()">Add education</button><button class="btn btn-primary" onclick="removeEducation()">Remove education</button>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Personal projects (optional)
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <form id="projects" onsubmit="project(event)"> 
              <input type="submit" class="btn btn-outline-primary" value="Update section">
            </form>
            <button class="btn btn-primary" onclick="myProjects()">Add project</button><button class="btn btn-primary" onclick="removeProject()">Remove projects</button>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Additional section(optional)
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
            <form id="additional" onsubmit="additional(event)">
              <input type="submit" class="btn btn-primary" value="Next">
            </form>
            
            <button class="btn btn-primary" onclick="myAdditional()">Add section</button><button class="btn btn-primary" onclick="removeProjects()">Remove section</button>
          </div>
        </div>
        <div class="accordion-item open">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              Image (optional)
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
            
              <img id="view"/>
              <input type="file" id="image" class="btn btn-primary"  onchange="myImage()"/>
              <input type="submit" value="photo" onclick="image(event)">
        
            
            <button class="btn btn-primary" onclick="myImage()">Add section</button><button class="btn btn-primary" onclick="removeImage()">Remove section</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
