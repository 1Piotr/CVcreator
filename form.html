<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV creator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form onsubmit="myFoo(event)">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-xsm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="First name"  id="firstName">
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="Last name"  id="lastName">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="title"  id="title">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="email" class="form-control" placeholder="email"  id="email">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="phone"  id="phone">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="website"  id="website">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="city"  id="city">
      
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mb-3 pl-1">
      <input type="text" class="form-control" placeholder="Linkedin"  id="linkedin">
      
    </div>
    <input  type="submit" class="btn btn-primary">
    
    
  </div>
  </form>
  <input type="submit" class="mt-3" onclick="create()">
  <h2 id="nameCV"></h2>
  <h2 id="lastCV"></h2>
  <h2 id="cityCV" class="optional"> <i class="fa-solid fa-location-dot"></i><span></span></h2>
  <h2 id="phoneCV" class="optional"><i class="fa-solid fa-phone"></i><span></span></h2>
  <h2 id="emailCV" class="optional"><i class="fa-solid fa-envelope"></i><span></span></h2>
  <h2 id="linkedinCV" class="optional"><i class="fa-brands fa-linkedin"></i><span></span></h2>
  <h2 id="websiteCV" class="optional"><i class="fa-solid fa-globe"></i> <span></span></h2> 

  <!-- JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/2da948a5c0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
